{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block style %}
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/bootstrap-4.0.0-dist/css/bootstrap.min.css">
	<!-- FontAwesome CSS -->
	<script src="https://kit.fontawesome.com/9427ffaa84.js" crossorigin="anonymous"></script>
	<!-- Global CSS -->
	<link rel="stylesheet" type="text/css" href="/css/index_global.css">
{% endblock %}

{% block body %}

    <div class="container-fluid bg">
	<div class="row d-flex justify-content-center">

			<div class="col-md-3 col-sm-6 col-xs-12">
				<form>
					<div class="start-buttons">
							<button type="submit" formaction="/login/new" class="btn btn-primary btn-block" data-toggle="modal"><i class="fas fa-user"></i> Zaloguj</button>
							<button type="submit" formaction="/signup/new" class="btn btn-primary btn-block" data-toggle="modal"><i class="fas fa-caret-square-right"></i> Rejestracja</button>
					</div>	
				</form>

			
				<!--Modal Logowanie-->
				<div class="modal fade show d-block" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog  form-logowanie">
					<div class="modal-content">					
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Logowanie użytkownika</h5>
							<button type="button" class="close" onclick = "$('.modal').removeClass('show d-block').addClass('fade');" data-dismiss="modal" aria-label="Close"">
							  <span aria-hidden="true">&times;</span>
							</button>
						 </div>
						 
						<div class="modal-body logowanie">
							<form method="post">
								<div class="text-center">
									<img src="img/user_img/user_img.png" class="rounded user_img" alt="">
								</div>
								<div>
								  <div class="form-group login-form">
									<label for="login">Twój Login:</label>
									<input type="text" class="form-control" name="login" id="login" value="{{login}}" placeholder="Twój Login">			
								  </div>
								  <div class="form-group login-form">
									<label for="haslo">Hasło</label>
									<input type="password" class="form-control" name="password" id="haslo" placeholder="Twoje Hasło">
									<small id="emailHelp" class="form-text text-muted">Rekomendujemy wpisywać hasło zasłonięte gwiazdkami.</small>
								  </div>
								  <div class="form-group login-form form-check">
									<input type="checkbox" class="form-check-input" onclick="showHidePassword()" id="showPassword">
									<label class="form-check-label" for="showPassword">Pokaż Hasło</label>
								  </div>
								 </div>		 

								  <button type="submit" class="btn btn-primary btn-block" formaction="/login/create"<i class="fas fa-sign-in-alt"></i> Zaloguj</button>
								  <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Anuluj</button>
							</form>
						</div>
						
	
						<div class="modal-footer">
							<small id="logingHelp" class="form-text text-muted">Problemy z logowaniem?</small>
						  </div>
						</div>
						
					</div>
				  </div>
		</div>
	</div>
</div>

{% endblock %}
